<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Travel Planner</h1>
    </header>
    <main>
      <section class="input-section">
        <h2>Plan Your Trip</h2>
        <form id="travel-form">
          <div class="form-group">
            <label for="current-location">Current Location (City):</label>
            <input type="text" id="current-location" required />
          </div>
          <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" required />
          </div>
          <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required />
          </div>
          <div class="form-group">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required />
          </div>
          <button type="submit">Search</button>
        </form>
      </section>
      <section class="results-section">
        <h2>Results</h2>
        <div id="flights" class="result"></div>
        <div id="events" class="result"></div>
        <div id="attractions" class="result"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Travel Planner. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
